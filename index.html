<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>price-calendar</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/reset.css">
    <link rel="stylesheet" href="dist/css/calendar.min.css">
    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="src/js/cc-calendar.js"></script>
    <script>
        $(function () {
            var data = [
                {
                    date: '2015-10-17',
                    id: 1,
                    price: '100.00'
                },
                {
                    date: '2015-10-18',
                    id: 2,
                    price: '11.00'
                },
                {
                    date: '2015-10-29',
                    id: 3,
                    price: '120.00'
                },
                {
                    date: '2015-11-05',
                    price: '150.00'
                }
            ];

            var date = new Date();
            var $calendar = $('#calendar');
            $calendar.calendar({
                dateData: data,
                date: '2015-10-15',
                monthChangeable: true,
                yearChangeable: true,
//                minDate: new Date(date.getFullYear(), date.getMonth(), date.getDate() - 500),
//                maxDate: new Date(date.getFullYear(), date.getMonth(), date.getDate() + 1000)
            });

            $('#calendar').on('select', function (e, dateStr, cell) {
                console.log('select');
            }).on('monthChange', function (e, month, year) {
                console.log('monthChange');
            }).on('renderData', function (e, data, dateStr) {
                console.log('renderData');
            });
        })
    </script>
</head>
<body>

<div style="margin: 100px auto; width: 500px;">
    <div id="calendar"></div>
</div>


</body>
</html>
